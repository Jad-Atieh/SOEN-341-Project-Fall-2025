<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header>
    <h1>Create a New Event</h1>
  </header>

  <section class="create-event">
    <h2>Organizer Panel</h2>
    <p>Fill in the details below to post a new campus event.</p>

    <form method="POST">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input id="title" name="title" type="text" placeholder="Event title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Write a short description" required></textarea>

      <label for="date">Date:</label>
      <input id="date" name="date" type="date" required>

      <label for="time">Time:</label>
      <input id="time" name="time" type="time" required>

      <label for="location">Location:</label>
      <input id="location" name="location" type="text" placeholder="Event location" required>

      <label for="capacity">Ticket Capacity:</label>
      <input id="capacity" name="capacity" type="number" placeholder="Enter max seats" min="1" required>

      <button type="submit">Save Event</button>
    </form>
  </section>
</body>
</html>
