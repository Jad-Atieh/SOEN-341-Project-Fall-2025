<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header>
    <h1>Create a New Event</h1>
  </header>

  <section class="create-event">
    <form>
      <label for="title">Title:</label>
      <input id="title" type="text" placeholder="Event title" required>

      <label for="description">Description:</label>
      <textarea id="description" placeholder="Write a short description" required></textarea>

      <label for="date">Date:</label>
      <input id="date" type="date" required>

      <label for="time">Time:</label>
      <input id="time" type="time" required>

      <label for="location">Location:</label>
      <input id="location" type="text" placeholder="Event location" required>

      <label for="capacity">Ticket Capacity:</label>
      <input id="capacity" type="number" placeholder="Enter max seats" min="1" required>

      <button type="submit">Save Event</button>
    </form>
  </section>
</body>
</html>
